<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Page</title>
    <style>
        body{
            font-family: Arial sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
        }
        .container{
padding: 20px;
        }
        h1{
            font-size: 2.5rem;
            margin: 20px 0;
        }
        p {
            font-size: 1.2rem;
            margin: 20px 0;
        }
        img {
            width: 300px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .button:hover{
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>welcome to my page</h1>
        <p>this is my first HTML page created just for you! Explore and enjoy!</p>
        <img src="https://via.placeholder.com/300" alt="sample image">
        <br>
        <a href="https://via.placeholder.com"
        class="button">Visit Example</a>
    </div>
    
</body>
</html>
